<!-- signin user email and password bootstrap 4 -->

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Sign In</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="fgSignIn" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!fgSignIn.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
